{% extends 'base.html' %}

{% block title %}Prediction Result{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h2 class="card-title text-center mb-4" style="font-family: 'Arial', sans-serif;">Prediction Result</h2>
                    <div class="alert alert-info" role="alert">
                        <strong>Your Predicted Disease:</strong> {{ prediction }}
                    </div>
                    <a href="{% url 'predict_disease' %}" class="btn btn-primary btn-block" style="background-color: #ff6b6b; border-radius: 20px; padding: 10px 20px; font-size: 1.2rem;">
                        Predict Again
                    </a>
                </div>
                <div class="mt-4 p-3">
                    <h4 style="text-align: center">Summary</h4>
                    <div class="remedies-content" style="background-color: #f8f9fa; padding: 20px; border-radius: 10px; box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);">
                        {{ remedies|safe }}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_scripts %}
<!-- Add any extra JavaScript here if needed -->
{% endblock %}
