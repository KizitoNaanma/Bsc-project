{% extends 'base.html' %}

{% block title %}Sign Up{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2 class="text-center mb-4" style="font-family: 'Arial', sans-serif; color: var(--primary-color);">Create an Account</h2>
    <div class="row justify-content-center">
        <div class="col-md-6">
            <form method="POST" class="p-4 shadow-sm rounded" style="background-color: #ffffff;">
                {% csrf_token %}
                
                <div class="form-group">
                    <label for="{{ form.username.id_for_label }}" style="font-weight: bold;">Username</label>
                    {{ form.username }}
                </div>
                
                <div class="form-group">
                    <label for="{{ form.email.id_for_label }}" style="font-weight: bold;">Email</label>
                    {{ form.email }}
                    {{ form.email.errors }}
                </div>
                
                <div class="form-group">
                    <label for="{{ form.password1.id_for_label }}" style="font-weight: bold;">Password</label>
                    {{ form.password1 }}
                </div>
                
                <div class="form-group">
                    <label for="{{ form.password2.id_for_label }}" style="font-weight: bold;">Confirm Password</label>
                    {{ form.password2 }}
                </div>
                
                <div class="form-group mt-4">
                    <button type="submit" class="btn btn-primary btn-block" style="background-color: var(--primary-color); border: none; border-radius: 20px; padding: 10px 20px; font-size: 1.2rem; color: #ffffff;">
                        Sign Up
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<style>
    :root {
        --primary-color: #ff6b6b; /* Primary color */
    }
    body {
        background-color: #f0f2f5;
    }
    form input {
        border-radius: 10px;
        padding: 10px;
        border: 1px solid #ced4da;
        font-size: 1rem;
        width: 100%;
    }
    form input:focus {
        border-color: var(--primary-color);
        outline: 0;
        box-shadow: 0 0 5px rgba(255, 107, 107, .25); /* Match primary color */
    }
    label {
        margin-bottom: 5px;
        font-size: 1rem;
        color: #495057;
    }
    form .form-group {
        margin-bottom: 1.5rem;
    }
    h2 {
        color: var(--primary-color);
    }
    .btn-primary:hover {
        background-color: darken(var(--primary-color), 10%);
    }
</style>
{% endblock %}
