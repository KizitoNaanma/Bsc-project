{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2 class="text-center mb-4 highlight-text">Login</h2>
    <div class="row justify-content-center">
        <div class="col-md-8"> <!-- Increased column width -->
            <form method="POST" class="p-5 shadow-sm rounded" style="background-color: #ffffff;"> <!-- Increased padding -->
                {% csrf_token %}
                
                <div class="form-group">
                    <label for="{{ form.username.id_for_label }}">Username</label>
                    {{ form.username }}
                </div>
                
                <div class="form-group">
                    <label for="{{ form.password.id_for_label }}">Password</label>
                    {{ form.password }}
                </div>
                
                <div class="form-group mt-4">
                    <button type="submit" class="btn btn-primary btn-block" style="background-color: var(--primary-color); border: none; border-radius: 20px; padding: 10px 20px; font-size: 1.2rem; color: #ffffff;">
                        Login
                    </button>
                </div>
                
                <div class="form-group text-center mt-3">
                    <p>Don't have an account? <a href="{% url 'signup' %}" class="highlight-text">Sign Up</a></p>
                </div>
            </form>
        </div>
    </div>
</div>

<style>
    :root {
        --primary-color: #ff6b6b; /* Primary color */
    }
    body {
        background-color: #f0f2f5;
    }
    .container {
        max-width: 800px; /* Increased max-width */
    }
    form input {
        border-radius: 10px;
        padding: 10px; /* Increased padding */
        border: 1px solid #ced4da;
        font-size: 1rem; /* Increased font size */
        width: 100%;
    }
    form input:focus {
        border-color: var(--primary-color);
        outline: 0;
        box-shadow: 0 0 5px rgba(255, 107, 107, .25); /* Match primary color */
    }
    label {
        margin-bottom: 10px; /* Increased margin */
        font-size: 1.1rem; /* Increased font size */
        color: var(--text-color);
    }
    form .form-group {
        margin-bottom: 2rem; /* Increased margin */
    }
    h2 {
        color: var(--primary-color);
        font-family: 'Arial', sans-serif;
    }


    {% comment %} .btn-primary:hover, .btn-primary:focus {
        background-color: darken(var(--primary-color), 10%);
        border-color: darken(var(--primary-color), 10%);
    }

    .btn-primary:active {
        transform: scale(0.95);
    } {% endcomment %}
    .text-center a {
        color: var(--primary-color);
        text-decoration: none;
    }
    .text-center a:hover {
        text-decoration: underline;
    }
    .highlight-text {
        color: var(--primary-color);
    }
</style>
{% endblock %}
