{% extends 'base.html' %}

{% block content %}
<h2>Prediction History</h2>
<table>
    <tr>
        <th>Date</th>
        <th>Symptoms</th>
        <th>Result</th>
    </tr>
    {% for prediction in history %}
    <tr>
        <td>{{ prediction.date }}</td>
        <td>{{ prediction.symptoms }}</td>
        <td>{{ prediction.result }}</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
